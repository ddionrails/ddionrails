{% extends "base.html" %}
{% load static %}

{% block title %}Home | paneldata.org{% endblock title %}

{% block content %}

    {% if news %}
        <div class="alert alert-success mx-auto p-4 lang en hidden">
            {{ news.en | safe }}
        </div>
        <div class="alert alert-success mx-auto p-4 lang de hidden">
            {{ news.de | safe }}
        </div>
    {% endif %}
    <img class="img-fluid mx-auto" src="{% static 'background.png' %}">

    <div class="list-group">
        {% for study in studies %}
            <li class="list-group-item" id="study_list">
                <b><a href="{{ study.get_absolute_url }}">{{ study.title }}</a></b>
            </li>
        {% endfor %}
    </div>
{% endblock content %}
