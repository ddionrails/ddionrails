{{ row_helper.reset }}
<div class="card">
    <div class="card-header d-flex justify-content-between">
        <b><span data-en="Related questions" data-de="Verwandte Fragen"></span></b>
        <div>
            <span
                data-en="To compare questions use"
                data-de="Um Fragen zu vergleichen klicken Sie"></span>
            <i class="fa fa-exchange-alt"></i>
            </div>
    </div>
    <div class="card-body">
        <div class="row">
            {% for period_name, questions in question_list.items %}
                <div class="col-xl-3">
                    {{ period_name }}:
                    <br>
                    {% for q in questions %}
                      <a href="{{ q.get_direct_url }}" class="related-question-link" title="{{ q.instrument.label }}">
                          {{ q.instrument.name }}/{{ q.name }}
                      </a>
                      <br>
                    {% endfor %}
                </div>
                {% if row_helper.row %}
                    </div>
                    <div class="row" style="margin-top: 15px">
                {% endif %}
            {% endfor %}
            </div>
    </div>
</div>
