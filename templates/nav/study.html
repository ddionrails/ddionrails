<div class="container">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/study/{{ study.pk }}#">
      {{ study.title }}
    </a>
  </div>
  <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
      <li><a href="/{{ study.name }}#datasets">Data</a></li>
      <!--
      <li><a href="/{{ study.name }}#topics">Topics</a></li>
      -->
      <li><a href="/{{ study.name }}#instruments">Instruments</a></li>
      {% if study.has_topics %}
      <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Topics <span class="caret"></span></a>
        <ul class="dropdown-menu">
          {% for language in study.get_topic_languages %}
          <li><a href="/{{ study.name }}/topics/{{ language }}">Design 1 in {{ language }}</a></li>
          <li><a href="/{{ study.name }}/topics2/{{ language }}">Design 2 in {{ language }}</a></li>
          {% endfor %}
        </ul>
      </li>
      {% endif %}
      <li><a href="/{{ study.name }}/publ/">Publications</a></li>
    </ul>
  </div><!--/.nav-collapse -->
</div>
