<table class="table datatable" id="variable_table">
  <thead>
    <tr>
      <th style="color:grey"><small>Sort</small></th>
      <th>Variable</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for variable in variables %}
    <tr>
      <td style="color:grey"><small>{{ variable.sort_id }}</small></td>
      <td><a href="{{ variable }}">{{ variable.title }}</a></td>
      <td>{{ variable.get_name_cs }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
