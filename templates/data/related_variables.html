{{ row_helper.reset }}
<div class="card">
  {% if table_name %}
    <div class="card-header">
      <b>{{ table_name }}</b>
    </div>
  {% endif %}
  <div class="card-body">
    <div class="related-periods">
      {% for period_name, variables in variable_list.items %}
        <div class="related-variables">

          <h5>{{ period_name }}:</h5>
          
          {% for variable in variables %}
            <a href="{{ variable.get_direct_url }}">{{ variable.dataset.name }}/{{ variable.name }}</a>
          {% endfor %}
        </div>
      {% endfor %}
    </div>
  </div>
</div>
