{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block title %}Search | paneldata.org{% endblock title %}

{% block styles %}
  <!-- Webpack bundle: "search" CSS -->
  {% render_bundle "search" "css" %}
{% endblock styles %}

{% block content %}
  <noscript>
      <strong>We're sorry but search doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- Webpack bundle: "search" js -->
  {% render_bundle "search" "js" %}
{% endblock content %}
