{% extends "base.html" %}

{% block content %}
    <h1>Studies</h1>
    <div class="list-group">
        {% for study in study_list %}
            <div class="list-group-item">
                <b><a href="{{ study.get_absolute_url }}">{{ study.title }}</a></b>
                <br/>
                {{ study }}
            </div>
        {% endfor %}
    </div>
{% endblock content %}
