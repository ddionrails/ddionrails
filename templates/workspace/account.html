{% extends "base.html" %}

{% block content %}

    <div class="mx-auto d-flex flex-column">
            <h1 data-en="Account details" data-de="Kontoinformation"></h1>
            <p>
                <b data-en="User name:" data-de="Nutzername:"></b>
                {{ user.username }}
            </p>
            <p>
                <b data-en="User email:" data-de="Nutzer E-Mail:"></b>
                {{ user.email }}
            </p>

            {% if request.COOKIES.paneldata_language == "en" %}
            <h2 class="pt-4 mx-auto">Dangerous zone</h2>
            <a class="btn btn-danger mx-auto"
            href="{% url 'workspace:user_delete' %}"
            onclick="return confirm('Are you sure you want to delete your user account?')">
                Delete account
            </a>
            {% else %}
            <h2 class="pt-4 mx-auto">Gefahrenzone</h2>
            <a class="btn btn-danger mx-auto"
            href="{% url 'workspace:user_delete' %}"
            onclick="return confirm('Sind Sie sicher, dass sie Ihr Nutzerkonto löschen wollen?')">
                Konto löschen
            </a>
            {% endif %}
    </div>

{% endblock content %}
