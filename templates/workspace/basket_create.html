{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Create basket</h1>

{% if form.errors %}
  <div class="alert alert-danger" role="alert">
    {{ form.errors }}
  </div>
{% endif %}

<form method="post" action="/workspace/baskets/new">
{% csrf_token %}
{{ form|crispy }}
<input type="submit" value="Create basket" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
