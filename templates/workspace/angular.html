{% extends "base.html" %}

{% block content %}

    <p>
        <a href="{% url 'workspace:basket_detail' basket_id=basket.id %}">
            Back to basket <b>{{ basket.name }}</b>.
        </a>
    </p>
    <p>
        The following search is limited to the related study <b>{{ basket.study.title }}</b>.
    </p>
    <app-root study="{{ basket.study.name }}" type="variable">Loading...</app-root>

{% endblock content %}
