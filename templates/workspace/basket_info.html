<div class="card">
    <div class="card-header">
        <b>Info</b>
    </div>
    <div class="card-body">
        <p>
            <b>Title:</b>
            {{ basket.title }}
        </p>
        <p>
            <b>Study:</b>
            <a href="{{ study.get_absolute_url }}">
                {{ study.title }}
            </a>
        </p>
        {% if note %}
            <p><b>Note: </b>{{ note }}</p>
        {% endif %}
    </div>
</div>
