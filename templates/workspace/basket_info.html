<div class="panel panel-default">
  <div class="panel-heading">
    <b>Info</b>
  </div>
  <div class="panel-body">
    <p>
      <b>Title:</b>
      {{ basket.title }}
    </p>
    <p>
      <b>Study:</b>
      <a href="{{ study }}">
      {{ study.title }}
      </a>
    </p>
    {% if note %}
      <p><b>Note: </b>{{ note }}</p>
    {% endif %}
  </div>
</div>
