version: '2.4'

services:
  web:
    image: paneldata/ddionrails:latest
    command: [
            "gunicorn", "config.wsgi",
            "--bind", "0.0.0.0:8000",
            "--error-logfile", "-",
            "--access-logfile", "-",
            "--log-level=info",
            "--access-logformat",
            "[gunicorn] %(h)s %(l)s %(u)s %(t)s %(r)s %(s)s %(b)s %(f)s %(a)s",
             ] 
    depends_on:
      postgres:
        condition: service_healthy
    # Set your own variables, use of the example files at your own risk.
    #env_file:
    #  - docker/environments/django.env
    #  - docker/environments/database.env
    #  - docker/environments/elasticsearch.env
    networks:
      ddi_net:
        # This Address is used in the nginx.example.conf and in the docker/mail/Dockerfile
        # If you want to change it, you have to also change it there.
        ipv4_address: 172.16.238.10
        ipv6_address: 2001:3984:3989::10
    pids_limit: 4
    ports: 
      - 8000
    restart: on-failure:5
    security_opt: 
      - no-new-privileges
    volumes: 
      - static:/usr/src/app/static
      - media:/var/django/media

  postgres:
    image: postgres:11.4-alpine 
    # Set your own variables, use of the example files at yout own risk.
    #env_file:
    #  - docker/environments/database.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ddi_net
    pids_limit: 30
    security_opt: 
      - no-new-privileges
    restart: on-failure:5
    volumes:
      # Config
      - ddi-psql-config:/etc/postgresql
      # Data
      - ddi-psql-data:/var/lib/postgresql
      # Logs
      - ddi-psql-logs:/var/log/postgresql

  elasticsearch:
    image: elasticsearch:2.4.6
    # These settings are taken from the elastic search installation guide:
    # https://www.elastic.co/guide/en/elasticsearch/reference/6.7/docker.html
    # I am unclear about their necessity and function, except ES_JAVA_OPTS.
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      # Sets the RAM the java VM is allowed to use
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - ddi_net
    pids_limit: 30
    restart: on-failure:5
    security_opt: 
      - no-new-privileges
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic_data:/usr/share/elasticsearch/data

  mail:
    build:
      context: ./docker/postfix/
    networks:
      - ddi_net
    pids_limit: 3
    restart: on-failure:5
    security_opt: 
      - no-new-privileges

  nginx:
    image: nginx:1.17-alpine
    ports:
      - 80:80
    depends_on: 
      - web
    environment:
      - HOST_NAME=127.0.0.1
    networks:
      - ddi_net
    pids_limit: 30
    restart: on-failure:5
    security_opt: 
      - no-new-privileges
    volumes: 
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - static:/usr/src/app/static:ro
      - media:/var/django/media

  redis:
    image: redis:4-alpine3.9
    networks:
      - ddi_net
    pids_limit: 1
    restart: on-failure:5
    security_opt: 
      - no-new-privileges

volumes:
  elastic_data:
  static:
  media:
  ddi-psql-config:
  ddi-psql-data:
  ddi-psql-logs:

networks:
  ddi_net:
    ipam:
      driver: default
      config:
        - subnet: "172.16.238.0/24"
        - subnet: "2001:3984:3989::/64"
